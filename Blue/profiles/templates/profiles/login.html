{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %} <title>Login</title> {% endblock %}

{% block body_block %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary" name="login">Login</button>
    {% endbuttons %}
  </form>
{% endblock %}
