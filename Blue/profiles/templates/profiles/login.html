{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %} <title>Login</title> {% endblock %}

{% block body_block %}
  {% if user.is_authenticated %}
    <h1>You're already logged in!</h1>
  {% else %}
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary" name="login">Login</button>
      {% endbuttons %}
    </form>
  {% endif %}
{% endblock %}
